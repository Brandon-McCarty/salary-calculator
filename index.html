<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Add Employee</h1>
    <input class="inputs" type="text" placeholder="First Name" id="firstNameInput">
    <input class ="inputs" type="text" placeholder="Last Name" id="lastNameInput">
    <input class ="inputs" type="text" placeholder="ID" id="idInput">
    <input class ="inputs" type="text" placeholder="Title" id="titleInput">
    <input class ="inputs" type="text" placeholder="Annual Salary" id="salaryInput">
    <button id="submitBtn">Submit</button>
    <main>
        <h2>Employees</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="newEmployee">
                <!-- <tr> 
                    <td>fdsg</td>
                    <td>dfsgsdfg</td>
                    <td>erwt</td>
                    <td>ewrt</td>
                    <td>ertw</td>
                </tr> -->
            </tbody>
        </table>
        <h2>Total Monthly: <span id="monthlySalary">0</span></h2>
    </main>
    
</body>
</html>
